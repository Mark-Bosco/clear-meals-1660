name: Android App APK Build

on:
  push:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Temporarily un-ignore googleâ€‘services.json
        run: |
          sed -i 's|^google-services.json|#google-services.json|' .gitignore

      - name: Build Android APK locally 
        run : eas build --platform android --profile preview --local --output ${{ github.workspace }}/app-release.apk

      - name: Restore .gitignore
        run: |
          sed -i 's|^#google-services.json|google-services.json|' .gitignore

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/app-release.apk
