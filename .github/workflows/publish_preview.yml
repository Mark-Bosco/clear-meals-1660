name: Publish Preview Update with APK Release

on:
  workflow_dispatch:
  push:
    branches: ['*']

jobs:
  create_preview_build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js and EAS CLI
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ›  Install dependencies and EAS CLI
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk wget git curl unzip zip
          npm install -g eas-cli
          npm install dotenv

      - name: ğŸ” Decode google-services.json
        run: |
          mkdir -p ./build
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > ./build/google-services.json
          echo "âœ… google-services.json written"
          ls -l ./build/google-services.json

      - name: âš™ï¸ Configure EAS project
        run: |
          npx eas build:configure --platform android

      - name: ğŸ›  Prebuild for Android (Preview)
        run: |
          npx eas build --platform android --profile preview 

      - name: ğŸ“¦ Build APK Locally with EAS
        run: |
          npx eas build --platform android --profile preview --local

      - name: ğŸš€ Publish GitHub Release with APK
        run: |
          APK_PATH=$(find . -name '*.apk' | head -n 1)
          if [ ! -f "$APK_PATH" ]; then
            echo "âŒ APK build failed. Aborting."
            exit 1
          fi

          RELEASE_TAG="preview-$(date +'%Y%m%d%H%M')"
          RELEASE_NAME="Preview Build - $(date +'%Y-%m-%d %H:%M:%S')"

          echo "ğŸ“¢ Creating GitHub release: $RELEASE_TAG"
          gh release create "$RELEASE_TAG" "$APK_PATH" \
            --title "$RELEASE_NAME" \
            --notes "Automated preview build release for internal testing."
